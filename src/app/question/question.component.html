<div class="add-question">
    <label for="question">
        <h5><i class="bi bi-patch-question"></i> Câu hỏi: </h5>
    </label>
    <input class="form-control form-control-lg shadow" type="text" name="question" placeholder=""
        aria-label=".form-control-lg example" [(ngModel)]="questionForm.question">

    <label for="img">
        <h5><i class="bi bi-patch-question"></i> Hình ảnh: </h5>
    </label>
    <input class="form-control form-control-lg shadow" type="text" placeholder="" aria-label=".form-control-lg example"
        [(ngModel)]="questionForm.img">
        
    <label for="answer_a"><i class="bi bi-brush-fill"></i> Câu trả lời a: </label>
    <input class="form-control form-control-sm shadow" type="text" name="answer_a" aria-label=".form-control-sm example"
        [(ngModel)]="questionForm.answer_a">

    <label for="answer_b"><i class="bi bi-brush-fill"></i> Câu trả lời b: </label>
    <input class="form-control form-control-sm shadow" type="text" name="answer_b" aria-label=".form-control-sm example"
        [(ngModel)]="questionForm.answer_b">

    <label for="answer_c"><i class="bi bi-brush-fill"></i> Câu trả lời c: </label>
    <input class="form-control form-control-sm shadow" type="text" name="answer_c" aria-label=".form-control-sm example"
        [(ngModel)]="questionForm.answer_c">

    <label for="answer_d"><i class="bi bi-brush-fill"></i> Câu trả lời d: </label>
    <input class="form-control form-control-sm shadow" type="text" name="answer_d" aria-label=".form-control-sm example"
        [(ngModel)]="questionForm.answer_d">


    <label for="correct_answer"><i class="bi bi-check2-all" style="font-size: 30px; color: #6abf69;"></i> Đáp án đúng
    </label>
    <select class="form-select shadow" aria-label="Default select example" name="correct_answer"
        [(ngModel)]="questionForm.correct_answer">
        <option value="a">Đáp án a</option>
        <option value="b">Đáp án b</option>
        <option value="c">Đáp án c</option>
        <option value="d">Đáp án d</option>
    </select>

    <button (click)="sendQuest()" >save</button>
</div>
