<div class="container page mt-sm-5 my-1 row">
  <div class="col-10">
    <div id="show_question" class="question ml-sm-5 pl-sm-5 pt-2" *ngIf="question">
      <div>
        <img style="width: 200px;" src="{{question.img}}" alt="">
      </div>
      <div class="py-2 h5">
        <b>{{question.question}}</b>
      </div>
      <div class="ml-md-3 ml-sm-3 pl-md-5 pt-sm-0 pt-3" id="options">
        <label *ngIf="check('a')" class="options">{{question.answer_a}}<input type="radio" name="radio" checked
            (click)="onclick('a')"> <span class="checkmark"></span> </label>
        <label *ngIf="!check('a')" class="options">{{question.answer_a}}<input type="radio" name="radio"
            (click)="onclick('a')"> <span class="checkmark"></span> </label>
        <label *ngIf="check('b')" class="options">{{question.answer_b}}<input type="radio" name="radio" checked
            (click)="onclick('b')"> <span class="checkmark"></span> </label>
        <label *ngIf="!check('b')" class="options">{{question.answer_b}}<input type="radio" name="radio"
            (click)="onclick('b')"> <span class="checkmark"></span> </label>
        <label *ngIf="check('c')" class="options">{{question.answer_c}}<input type="radio" name="radio" checked
            (click)="onclick('c')"> <span class="checkmark"></span> </label>
        <label *ngIf="!check('c')" class="options">{{question.answer_c}}<input type="radio" name="radio"
            (click)="onclick('c')"> <span class="checkmark"></span> </label>
        <label *ngIf="check('d')" class="options">{{question.answer_d}}<input type="radio" name="radio" checked
            (click)="onclick('d')"> <span class="checkmark"></span> </label>
        <label *ngIf="!check('d')" class="options">{{question.answer_d}}<input type="radio" name="radio"
            (click)="onclick('d')"> <span class="checkmark"></span> </label>
      </div>
    </div>
    <div class="d-flex align-items-center pt-3">  
      <div id="prev"> <button class="btn btn-danger" (click)="goToPreviousQuest(question?.index)" 
          style="width: 82.06px; height: 36px; margin-left: 2rem;">Trước</button> </div>
      <div class="ml-auto mr-sm-5"> <button class="btn btn-success" (click)="goToNextQuest(question?.index)" >Sau</button> </div>
    </div>
  </div>
  <div class="col-2">
    <div class="choice-question">
      <div class="container">
        <p style="font-size: small;">Thời gian: </p>
        <p style="font-size: small;">
          <countdown [config]="{ leftTime: 60*test.test_time, format: 'm:ss' }"> </countdown>
        </p>
        <div class="row">
          <div class="col" *ngFor="let question of questions; let i = index">
            <button type="button" class="btn btn-outline-info" style="width: 60px;" (click)="chooseQuestion(i)">
              <p>Câu {{i+1}}</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
